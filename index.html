<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="text">
        <label for="cash-given">Cash Given</label>
        <input id="cash-given" type="text">
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
        <footer class="footer container">
            <div class="footer-header">Connect to me on socials</div>
            <ul class="list-non-bullet">
                <li class="list-item-inline">
                    <a class="link" href="https://github.com/akashvinchankar"><i class="fab fa-github"
                            style='font-size:30px'></i></a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://www.linkedin.com/in/akash-v-8bb291131/"><i class="fab fa-linkedin"
                            style='font-size:30px'></i></a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://twitter.com/akashvinchankar"><i class="fab fa-twitter"
                            style='font-size:30px'></i></a>
                </li>
            </ul>
        </footer>
    </div>

    
</body>
<script src="script.js"></script>
</html>
